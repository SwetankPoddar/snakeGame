<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Snake Game</title>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/23500b8871.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="gameHolder">
    <canvas id="gameCanvas"></canvas>
</div>
<div class="footer">
  <div class="info">
    <div class="controller">
      <div class="inline">
        <span></span> <button onclick="simulateKey(38);"><i class="fas fa-arrow-up"></i></button> <span></span>
      </div>
      <div class="inline">
          <button onclick="simulateKey(37);"><i class="fas fa-arrow-left"></i></button>
          <button onclick="simulateKey(40);"><i class="fas fa-arrow-down"></i></button>
          <button onclick="simulateKey(39);"><i class="fas fa-arrow-right"></i></button>
        </div>
    </div>
    <h2>Score: <span id="score">0</span></h2>
    <button onclick="location.reload()">Restart Game</button>
    <h3>Developed by Swetank :P</h3>
  </div>
</div>
</body>
<script src="script.js"></script>
<script>
  initializeGame("gameCanvas","score");
</script>
</html>
